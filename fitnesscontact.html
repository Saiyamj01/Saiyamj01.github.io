<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="fitnesscontact.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Form</title>
</head>
<body>
    <section>
        <header>
            Detail Form
        </header>
        <div>
            <form>
                <label for="name">Enter Your Name</label><br>
                <input id="name" type="text" placeholder="Raj"><br>

                <label for="email">Enter Your Email </label><br>
                <input id="email" type="email" placeholder="abc@gmail.com"><br>

                <label for="tel">Enter You Contact Number</label><br>
                <input id="tel" type="tel" placeholder="9999999999"><br>

                <label for="address">Enter You Address</label><br>
                <input id="address" type="text" placeholder=address><br>
                <input type="submit">

               
               
            </form>
        </div>
    </section>
    
</body>
</html>
